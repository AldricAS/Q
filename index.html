<!DOCTYPE html>
<html>
<head>
  <title>Bell Notification</title>
</head>
<body style="text-align: center; margin-top: 50px;">

  <button onclick="sendNotification()" style="font-size: 24px; padding: 10px 20px;">
    Bell
  </button>

  <script>
    function sendNotification() {
      fetch("https://api.pushbullet.com/v2/pushes", {
        method: "POST",
        headers: {
          'Access-Token': 'o.JP3ikgYdEErdxkLHOsqF8xUCR1VaDd7a',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type: 'note',
          title: 'Tamu Datang!',
          body: 'Seseorang baru saja menekan tombol Bell di websitemu.'
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Notifikasi berhasil dikirim ke Pushbullet!");
        } else {
          alert("Gagal kirim notifikasi. Cek API Key atau koneksi.");
        }
      });
    }
  </script>

</body>
</html>
